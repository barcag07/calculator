<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <title>Calculator</title>
          <link rel="stylesheet" href="./css/styles.css">
     </head>

     <body>
          <div class="calculator-container">
               <div class="calculator-text">Simple Calculator</div>

               <div class="calculator">
                    <div class="output-container">
                         <div class="output-text"></div>
                    </div>

                    <div class="buttons-container">
                         <div class="buttons">
                              <button class="button-item clear"></button>
                              <button class="button-item positive-negative"></button>
                              <button class="button-item backspace"></button>
                              <button class="button-item plus"></button>
                              <button class="button-item one"></button>
                              <button class="button-item two"></button>
                              <button class="button-item three"></button>
                              <button class="button-item minus"></button>
                              <button class="button-item four"></button>
                              <button class="button-item five"></button>
                              <button class="button-item six"></button>
                              <button class="button-item dash"></button>
                              <button class="button-item seven"></button>
                              <button class="button-item eight"></button>
                              <button class="button-item nine"></button>
                              <button class="button-item x"></button>
                              <button class="button-item zero"></button>
                              <button class="button-item decimal-poin"></button>
                              <button class="button-item equalls"></button>
                         </div>
                    </div>
               </div>
          </div>


          <script src="./js/javascript.js" defer></script>
     </body>
</html>
