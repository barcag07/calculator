<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <title>Calculator</title>
          <link rel="stylesheet" href="./css/styles.css">
          <script src="https://kit.fontawesome.com/28984913b4.js" crossorigin="anonymous"></script>
     </head>

     <body>
          <div class="calculator-container">
               <h1 class="calculator-text">Simple Calculator</h1>

               <div class="calculator">
                    <div class="output-container">
                         <input class="output-text">
                    </div>

                    <div class="buttons-container">
                         <div class="buttons">
                              <button class="button-item clear top">
                                   <i class="fa-solid fa-c"></i>
                              </button>
                              <button class="button-item positive-negative top">
                                   <i class="fa-solid fa-plus-minus"></i>
                              </button>
                              <button class="button-item backspace top">
                                   <i class="fa-solid fa-delete-left"></i>
                              </button>
                              <button class="button-item plus operator" data-value="+">
                                   <i class="fa-solid fa-plus"></i>
                              </button>
                              <button class="button-item one number" data-value="1">
                                   <i class="fa-solid fa-1"></i>
                              </button>
                              <button class="button-item two number" data-value="2">
                                   <i class="fa-solid fa-2"></i>
                              </button>
                              <button class="button-item three number" data-value="3">
                                   <i class="fa-solid fa-3"></i>
                              </button>
                              <button class="button-item minus operator" data-value="-">
                                   <i class="fa-solid fa-minus"></i>
                              </button>
                              <button class="button-item four number" data-value="4">
                                   <i class="fa-solid fa-4"></i>
                              </button>
                              <button class="button-item five number" data-value="5">
                                   <i class="fa-solid fa-5"></i>
                              </button>
                              <button class="button-item six number" data-value="6">
                                   <i class="fa-solid fa-6"></i>
                              </button>
                              <button class="button-item divisor operator" data-value="/">
                                   <i class="fa-solid fa-divide"></i>
                              </button>
                              <button class="button-item seven number" data-value="7">
                                   <i class="fa-solid fa-7"></i>
                              </button>
                              <button class="button-item eight number" data-value="8">
                                   <i class="fa-solid fa-8"></i>
                              </button>
                              <button class="button-item nine number" data-value="9">
                                   <i class="fa-solid fa-9"></i>
                              </button>
                              <button class="button-item x operator" data-value="*">
                                   <i class="fa-solid fa-xmark"></i>
                              </button>
                              <button class="button-item zero number" data-value="0">
                                   <i class="fa-solid fa-0"></i>
                              </button>
                              <button class="button-item decimal-point number" data-value=".">
                                   <i class="fa-solid fa-circle fa-2xs"></i>
                              </button>
                              <button class="button-item equals">
                                   <i class="fa-solid fa-equals"></i>
                              </button>
                         </div>
                    </div>
               </div>
          </div>


          <script src="./js/javascript.js" defer></script>
     </body>
</html>
