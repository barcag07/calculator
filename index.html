<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8">
          <title>Calculator</title>
          <link rel="stylesheet" href="./css/styles.css">
          <script src="https://kit.fontawesome.com/28984913b4.js" crossorigin="anonymous"></script>
     </head>

     <body>
          <div class="calculator-container">
               <div class="calculator-text">Simple Calculator</div>

               <div class="calculator">
                    <div class="output-container">
                         <div class="output-text"></div>
                    </div>

                    <div class="buttons-container">
                         <div class="buttons">
                              <button class="button-item clear">
                                   <i class="fa-solid fa-c"></i>
                              </button>
                              <button class="button-item positive-negative">
                                   <i class="fa-solid fa-plus-minus"></i>
                              </button>
                              <button class="button-item backspace">
                                   <i class="fa-solid fa-delete-left"></i>
                              </button>
                              <button class="button-item plus">
                                   <i class="fa-solid fa-plus"></i>
                              </button>
                              <button class="button-item one">
                                   <i class="fa-solid fa-1"></i>
                              </button>
                              <button class="button-item two">
                                   <i class="fa-solid fa-2"></i>
                              </button>
                              <button class="button-item three">
                                   <i class="fa-solid fa-3"></i>
                              </button>
                              <button class="button-item minus">
                                   <i class="fa-solid fa-minus"></i>
                              </button>
                              <button class="button-item four">
                                   <i class="fa-solid fa-4"></i>
                              </button>
                              <button class="button-item five">
                                   <i class="fa-solid fa-5"></i>
                              </button>
                              <button class="button-item six">
                                   <i class="fa-solid fa-6"></i>
                              </button>
                              <button class="button-item divisor">
                                   <i class="fa-solid fa-divide"></i>
                              </button>
                              <button class="button-item seven">
                                   <i class="fa-solid fa-7"></i>
                              </button>
                              <button class="button-item eight">
                                   <i class="fa-solid fa-8"></i>
                              </button>
                              <button class="button-item nine">
                                   <i class="fa-solid fa-9"></i>
                              </button>
                              <button class="button-item x">
                                   <i class="fa-solid fa-xmark"></i>
                              </button>
                              <button class="button-item zero">
                                   <i class="fa-solid fa-0"></i>
                              </button>
                              <button class="button-item decimal-point">
                                   .
                              </button>
                              <button class="button-item equalls">
                                   <i class="fa-solid fa-equals"></i>
                              </button>
                         </div>
                    </div>
               </div>
          </div>


          <script src="./js/javascript.js" defer></script>
     </body>
</html>
